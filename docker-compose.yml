version: '3.8'

services:
  tendersdata-api:
    build:
      context: .
      dockerfile: src/TendersData.Api/Dockerfile
    container_name: tendersdata-api
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - ASPNETCORE_HTTPS_PORTS=8081
      - TendersGuru__BaseUrl=https://tenders.guru/api/pl/
      - TendersGuru__PagesCount=100
    restart: unless-stopped
